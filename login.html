<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCE App - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- App Logo -->
    <div class="logo-container">
        <img src="logo.png" alt="UCE Logo" class="app-logo">
    </div>

    <!-- Login Form -->
    <div class="container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Login Button -->
            <button type="submit" onclick="login()">Login</button>

            <!-- Optional: Fingerprint Login -->
            <div class="input-group">
                <button type="button" onclick="fingerprintLogin()">Login with Fingerprint</button>
            </div>
        </form>

        <!-- Other Actions -->
        <div class="actions">
            <p><a href="forgot-password.html">Forgot Password?</a></p>
            <p>Don't have an account? <a href="index.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Placeholder function for login process
        function login() {
            alert('Logging in...');
            // Simulate successful login
            window.location.href = 'home.html';
        }

        // Placeholder function for fingerprint login
        function fingerprintLogin() {
            alert('Fingerprint login activated.');
            // Simulate fingerprint success
            window.location.href = 'home.html';
        }
    </script>
</body>
                </html>
<link rel="manifest" href="login-manifest.json">
