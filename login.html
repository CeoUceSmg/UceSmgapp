<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <header>
            <h1>Login to UCE</h1>
        </header>

        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password or OTP" required>

            <button type="button" id="loginBtn">Login</button>
            <button type="button" id="exitBtn">Exit</button>

            <p id="errorMessage" class="error"></p>
        </form>
    </div>

    <script>
        const registeredUsers = [
            { username: 'user1', password: 'password123', alternativePassword: 'UCEOTP-817364529' },
            { username: 'user2', password: 'password456', alternativePassword: 'UCEOTP-354192867' },
            { username: 'user3', password: 'password789', alternativePassword: 'UCEOTP-982176543' }
            // Add more users here
        ];

        const alternativePasswords = [
            'UCEOTP-817364529', 'UCEOTP-354192867', 'UCEOTP-982176543', 'UCEOTP-467583210', 
            'UCEOTP-135798264', 'UCEOTP-628534917', 'UCEOTP-743216985'
            // Add other OTP codes here
        ];

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const exitBtn = document.getElementById('exitBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Function to verify login
        loginBtn.addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            let validLogin = false;

            // Check if the username and password match with registered users
            registeredUsers.forEach(user => {
                if ((user.username === username && user.password === password) || 
                    (user.alternativePassword === password)) {
                    validLogin = true;
                }
            });

            if (validLogin) {
                window.location.href = "homepage.html"; // Redirect to homepage
            } else {
                errorMessage.textContent = "No command. Please try again.";
            }
        });

        // Redirect to the exit page
        exitBtn.addEventListener('click', function() {
            window.location.href = "exit.html"; // Redirect to exit page
        });
    </script>
</body>
</html>
