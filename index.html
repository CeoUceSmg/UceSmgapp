<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCE App - Login & Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- App Logo -->
    <div class="logo-container">
        <img src="logo.png" alt="UCE Logo" class="app-logo">
    </div>

    <!-- Welcome Pop-up -->
    <div id="welcomePopup" class="popup">
        <p>Hello, welcome to UCE. You are on your way to break through financial crisis, don't give up yet.</p>
        <button id="thanksButton">Thanks</button>
    </div>

    <!-- Sign Up Form -->
    <div class="container" id="signupForm" style="display: none;">
        <h2>Sign Up</h2>
        <form>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="input-group">
                <label for="regcode">Registration Code</label>
                <input type="text" id="regcode" placeholder="Enter the registration code">
                <small>The code is required for account registration. Registering code is required for account creation.</small>
            </div>
            <div class="terms">
                <input type="checkbox" id="agreeTerms">
                <label for="agreeTerms">I agree to the <a href="terms.html">Terms & Conditions</a></label>
            </div>

            <!-- WhatsApp Request Code -->
            <div class="input-group">
                <p><a href="https://wa.me/2349049307270" target="_blank">Request registration code on WhatsApp</a></p>
            </div>

            <button type="button" onclick="verifyCode()">Sign Up</button>
        </form>

        <!-- Login Button -->
        <div class="login-link">
            Already have an account? <a href="login.html"><button type="button">Login</button></a>
        </div>
    </div>

    <script>
        // Pop-up logic
        document.getElementById('thanksButton').addEventListener('click', function() {
            document.getElementById('welcomePopup').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        });

        // Placeholder function for code verification
        function verifyCode() {
            alert('Code verification in progress...');
            // Simulate verification success
            window.location.href = 'login.html';
        }
    </script>
</body>
    </html>
