<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCE Sign Up & Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Make sure you have the styles.css file -->
    <style>
        /* Inline CSS to enhance visual design, should ideally go in styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input, label {
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        input {
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Welcome Pop-Up -->
    <div class="container" id="welcomeMessage">
        <h1>Hello, welcome to UCE!</h1>
        <p>You are on your way to break through financial crisis. Don't give up yet!</p>
        <button onclick="closeWelcome()">Thanks</button>
    </div>

    <!-- Sign Up Form -->
    <div class="container" id="signUpForm" style="display: none;">
        <h1>Sign Up</h1>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">

        <label for="registrationCode">Registration Code</label>
        <input type="text" id="registrationCode" placeholder="Enter your registration code">
        <p class="info">"The code is required for account registration. Registering code is required for account creation"</p>

        <label>
            <input type="checkbox" id="terms"> I agree to the <a href="terms.html">Terms & Conditions</a>
        </label>

        <button onclick="verifyRegistrationCode()">Verify Code</button>
        <p id="message" class="error"></p>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        const validCodes = [
            'UCE8G4JL9WP7M', 'UCE4S5E4R3L2I', 'UCEG7H6J5K4M3', 'UCE9C8X7A6S5E', 
            'UCE1N0BQV9C8X', 'UCE3K2D1N0BQV', 'UCEA6S5E4R3L2', 'UCE9F8G7H6J5K', 
            'UCE2V1U0Y9F8G', 'UCE5T3K2D1N0B', 'UCEJ5K4M3W2V1', 'UCE8X7A6S5E4R', 
            'UCE0Z9F8G7H6J', 'UCE4M3W2V1U0Y', 'UCE6S5E4R3L2I'
            // Add more registration codes here
        ];

        function closeWelcome() {
            document.getElementById('welcomeMessage').style.display = 'none';
            document.getElementById('signUpForm').style.display = 'block';
        }

        function verifyRegistrationCode() {
            const inputCode = document.getElementById('registrationCode').value;
            const messageElement = document.getElementById('message');

            if (validCodes.includes(inputCode)) {
                messageElement.style.color = 'green';
                messageElement.textContent = 'Code verified successfully! Redirecting to login...';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                messageElement.style.color = 'red';
                messageElement.textContent = 'Invalid code. Please enter a valid registration code.';
            }
        }
    </script>
</body>
</html>
