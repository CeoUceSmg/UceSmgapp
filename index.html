<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signUpForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="registrationCode">Registration Code:</label>
      <input type="text" id="registrationCode" name="registrationCode" required>
      <small>The code is required for account creation</small>

      <label>
        <input type="checkbox" id="terms" required> I agree to the <a href="terms.html">Terms & Conditions</a>
      </label>

      <button type="submit">Sign Up</button>
    </form>

    <!-- Login Button to redirect to login page -->
    <button onclick="window.location.href='login.html'">Go to Login</button>

    <div id="resultMessage"></div>
  </div>

  <script src="signup.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
